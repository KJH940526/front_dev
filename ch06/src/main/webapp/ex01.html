<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script type="text/javascript">
windowPropertyInfo = "";
for(property in window){
	windowPropertyInfo += (property + ":" + window[property]+ "\n")
}
console.log(window.windowPropertyInfo)

// 팝업창
setTimeout(function(){
	let popup = window.open("popup.html",'popup','width=600, height=400');
	setTimeout(function() {
		//popup 창의 문서 내용 바꾸기!
		// 보안문제(Cross Origin, Cross Domain) 때문에  같은 도메인에서만 가능하다.
		popup.document.write('<h1>popip text changed!</h1>');
		popup.hello();
	}, 2000);
	
	setTimeout(function() {
		// popup 창 이동
		popup.moveTo(200,200);
	},4000)
	
		setTimeout(function() {
		// popup창의 자바스크립트 코드 실행하기
		// 보안문제(Cross Origin, Cross Domain) 때문에  같은 도메인에서만 가능하다.
		popup.hello();
	},6000)
	
},2000);

</script>
</head>
<body>
	<h1>DOM(Browser Object Model) - Window, location, screen, navigator</h1>
	<h2>1. window 전역 객체</h2>
</body>
</html>
