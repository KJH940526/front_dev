<!DOCTYPE html>
<html lang='ko'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script>
// 팝업창
let popup = window.open("","", 'width=600, height=400');


// 현재 모니터링 width, height
let widthScreen = screen.width;
let heightScreen = screen.height;

// 팝업창을 스크린 사이즈 만큼 늘리기
setTimeout(function() {
	popup.moveTo(0,0);
	popup.resizeTo(widthScreen,heightScreen);
	
	setInterval(() => {
		//0.1초마다 가운데를 기준으로 사이즈를 줄이기
		popup.resizeBy(-20,-20); //가운데로 줄어드는 효과가 나기 위해서는
		popup.moveBy(10,10)		//20 줄이고 10을 옮기면 된다!
	}, 100);
	
}, 2000);
</script>
</head>
<body>
	<h1>DOM(Browser Object Model) - Window, location, screen, navigator</h1>
	<h2>2. screen 객체</h2>
</body>
</html>
