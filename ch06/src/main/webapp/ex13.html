<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// 이벤트 기본 동작 막기
// form : validation
// a : 버튼이나 메뉴로 사용하는 경우 (click 이벤트) + Ajax 통신(자바스크립트 코드가 실행) 인 경우

window.addEventListener('load', function() {
	let form = document.getElementById('form-login')
	

	// 방법1 (Model 2)
	form.addEventListener('submit', function() {
		event.preventDefault()
		let inputEmail = document.getElementById('email')
		if(inputEmail.value == ''){
			alert('이메일이 비어 있습니다.')
			inputEmail.focus();
			return;
		}
		let inputPassword = document.getElementById('password')
		if(inputPassword.value == ''){
			alert('패스워드가 비어 있습니다.')
			inputPassword.focus();
			return;
		}
		console.log(this)
		console.log(this.submit)
		this.submit();
	});

</head>
<body>
	<h1>Event 기본동작 막기: &lt;form&gt; </h1>
	<form action="/user.auth" method="post" id='form-login'>
		<label>이메일</label>
		<br/>
		<input id='email' name = 'email' type="text"/>
		<br/>
		<br/>
		
		<label>비밀번호</label>
		<br/>

		<br/>
		
		<input type="submit" value="login"/>
	</form>
