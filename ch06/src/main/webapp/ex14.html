<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// Event Propagation(Bubbling)
// 특정 엘리먼트에서 이벤트가 발생했을 때, 그 이벤트가 상뤼로 전파되는 것
// <=IE : outer-div > innder-div > header > text
// standard : outer-div < innder-div < header < text  // 자식에서 부모로 이벤트가 전달

window.addEventListener('load', function() {
	document.getElementById('outer-div').addEventListener('click', function() {
		console.log('outer-div')
	})
	
	document.getElementById('inner-div').addEventListener('click', function(e) {
		let event = e || window.event; // <=IE8떄응()(Cross browser)
		
		// prevent propagation(bubbling)
		event.cancelBubbling = true; // <=IE8
		
		//함수호출이기 떄문에 앞에서 못 넘어가게 막아줌
		event.stopPropagation && event.stopPropagation()  // standard others
		
		console.log(event)
		console.log(event.stopPropagation)

		
		
		console.log('inner-div')
	})
	
	document.getElementById('header').addEventListener('click', function() {
		console.log('header')
	})
	
	document.getElementById('text').addEventListener('click', function() {
		console.log('text')
	})
})
</script>
</head>
<body>
	<div id = 'outer-div'>
			<div id = 'inner-div'>
				<h1 id= 'header'> 
					<span id = 'text'>text</span>
				</h1>
		</div>
	</div>

</body>
</html>
