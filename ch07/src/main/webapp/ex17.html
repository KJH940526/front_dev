<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>sample1</title>
<script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
<script type="text/javascript">
// 선택자 - jQuery핕터(li:contains, has)
$(function(){
	setTimeout(function(){
		$('li:contains("샘플")').css('backgroundColor', 'red'); //0부터 시작! 
		$('li:has("strong")').css('backgroundColor', 'blue');
	}, 2000);
});
</script>
</head>
<body>
	<ul>
		<li><strong>텍스트</strong> 텍스트 텍스트 텍스트</li>
		<li class='second'>샘플 텍스트 텍스트 텍스트 텍스트</li>
		<li id='third'>텍스트 텍스트 텍스트 텍스트</li>
		<li class='fourth'>텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
