<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>sample1</title>
<script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
<script type="text/javascript">
// API 함수 - text()
$(function(){
	setTimeout(function(){
		$('#p1').text("안녕")
		//$('#p2').text("<strong>안녕</strong>")
		$('#p2').html("<strong>안녕</strong>")
		
		console.log($('#p3').text())
		console.log($('#p4').text())
		console.log($('#p4').html())
		console.log($('#p4'))
	}, 2000);
	
	let blink = false;
	setInterval(() => {
		$('#heart').css('color',(blink ? 'red' : 'white'));
		blink = !blink; //깜빡임을 주기위해서 false를 true로 true를 false로
		console.log(blink)
	}, 3000);
});
</script>
</head>
<body>
	<p id='p1'></p>
	<p id='p2'></p>
	<p id='p3'>안녕</p>
	<p id='p4'><strong>안녕</strong>라고 인사르 하면 <em>쌩</em>깐다</p>
	<!-- 
	HTML escape 문자
	&amp;  
	&nbsp;
	&lt;
	&gt;
	&quot;
	
	HTML symbol 문자
	symbols
	&alpha;
	&beta;
	&pi;
	&trade;
	&reg;
	&copy;
	&heartsuit;
	&spadesuit;
	&clubsuit;
	 -->   <!-- 이런식으로 써야지 css를 적용할 수 있으므로 이런식으 쓰자! -->
	
	<h2>Blakc &amp; White</h2>
	<h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; that</h2>
	<span id='heart'>&heartsuit;</span>
</body>
</html>
